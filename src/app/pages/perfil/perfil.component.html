<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My Profile</h4>
                <h6 class="card-subtitle">ajustes</h6>
                <form class="form p-t-20"
                        (ngSubmit)="actualizarPerfil()"
                      autocomplete="off" 
                      [formGroup]="miFormulario">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname" 
                                   formControlName="nombre"
                                   placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                   class="form-control" 
                                   id="exampleInputEmail1" 
                                   formControlName="email"
                                   [readOnly]="usuario.google"
                                   placeholder="Email">
                        </div>
                    </div>

                    <button type="submit" 
                            [disabled]="miFormulario.invalid"
                            class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                            Guardar cambios
                    </button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" />
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
                </div>
                <br>
                <input type="file"
                       (change)="cambiarImagen( $event )">

                <br><br>
                <button type="button"
                        [disabled]="!imgPorSubir" 
                        (click)="subirImagen()"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>
            </div>
        </div>
    </div>


</div>
